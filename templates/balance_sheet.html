<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Balance Sheet</title>
  </head>
  <body>
    <h1>Balance Sheet</h1>
    <h2>Total Expenses: {{ total_expenses }}</h2>
    <table border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>Total Amount</th>
        </tr>
      </thead>
      <tbody>
        {% for expense in user_expenses %}
        <tr>
          <td>{{ expense.id }}</td>
          <td>{{ expense.total_amount }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
